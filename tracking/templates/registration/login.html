{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: #ffffff;
            padding: 35px 25px;
            width: 100%;
            max-width: 380px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 6px rgba(78, 115, 223, 0.4);
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #4e73df;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .links {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }

        .links a {
            text-decoration: none;
            color: #4e73df;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            list-style: none;
            padding: 0;
        }

        /* Mobile fine-tuning */
        @media (max-width: 400px) {
            .login-container {
                padding: 25px 20px;
            }
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Welcome Back </h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <div class="errorlist">{{ field.errors }}</div>
            {% endif %}
        {% endfor %}

        <button type="submit">Login</button>
    </form>

    <div class="links">
        <p>
            Don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>

        <p>
            <a href="{% url 'home' %}">Back to Home</a>
        </p>
    </div>
</div>

</body>
</html>
