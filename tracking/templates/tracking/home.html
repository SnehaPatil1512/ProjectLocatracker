{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home - Location Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 25px;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary {
            background-color: #4e73df;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .btn-outline {
            border: 2px solid #4e73df;
            color: #4e73df;
        }

        .btn-outline:hover {
            background-color: #4e73df;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Location Tracker</h1>
    <p>Track your real-time location easily.</p>

    {% if user.is_authenticated %}
        <a href="{% url 'tracking_page' %}" class="btn btn-primary">
            Go to Tracker
        </a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">
            Login
        </a>
        <a href="{% url 'register' %}" class="btn btn-outline">
            Register
        </a>
    {% endif %}
</div>

</body>
</html>
