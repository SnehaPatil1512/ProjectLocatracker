{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home - Location Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .home-container {
            background: rgba(0, 0, 0, 0.2);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 32px;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            opacity: 0.9;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            margin: 5px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #4e73df;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #f8f9fc;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background-color: white;
            color: #4e73df;
        }
    </style>
</head>

<body>

<div class="home-container">
    <h1>Welcome to Location Tracker</h1>
    <p>Track your real-time location with speed, accuracy, and simplicity.</p>

    {% if user.is_authenticated %}
        <a href="{% url 'tracking_page' %}" class="btn btn-primary">
            Go to Tracker
        </a>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary">
            Login
        </a>
        <a href="{% url 'register' %}" class="btn btn-outline">
            Register
        </a>
    {% endif %}
</div>

</body>
</html>
