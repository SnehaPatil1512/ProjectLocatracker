services:
  - type: web
    name: locatracker-web
    env: python
    plan: free
    region: oregon
    branch: main

    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput

    startCommand: daphne -b 0.0.0.0 -p $PORT locatracker.asgi:application

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: locatracker.settings
      - key: DEBUG
        value: 'False'
      - key: SECRET_KEY
        value: your-production-secret-key
      - key: ALLOWED_HOSTS
        value: projectlocatracker111.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: locatracker-db
          property: connectionString

    autoDeploy: true
    healthCheckPath: /